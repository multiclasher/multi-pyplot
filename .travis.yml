language: python
jobs:
  include:

    - name: "Python 3.6 on macOS"
      os: osx
      osx_image: xcode9.4
      language: shell
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
        - sudo pip install -e . --pre
        - python3 -m pip install hapiplot --upgrade
        - sudo pip install tox-travis

    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11.4
      language: shell
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
        - sudo pip install -e . --pre
        - python3 -m pip install hapiplot --upgrade
        - sudo pip install tox-travis
    - name: "Python 3.8 on macOS"
      os: osx
      osx_image: xcode11.6
      language: shell
      before_install:
        - python3 --version
        - python3 -m pip install --upgrade pip
        - sudo pip install -e . --pre
        - python3 -m pip install hapiplot --upgrade
        - sudo pip install tox-travis


install: pip install --upgrade pip
